<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Material</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/Master.js"></script>
    <link href="../css/sidebars.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Socio.js"></script>

</head>
<body>
  <div class="flex-shrink-0 p-3 bg-white" id="Cabecera">
        
  </div>
  <main class="d-flex flex-nowrap">
    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;" id="Menu">
      
    </div>
    <div class="container">   
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3 id="head1" >
                        Agregar Material a la Lista
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">ID Artículo</label>
                        <input type="text" id="ID_ARTICULO" class="form-control">
                        <label for="">ID Impuesto</label>
                        <input type="text" id="ID_IMPUESTO" class="form-control">
                        <label for="">ID Categoría</label>
                        <input type="text" id="ID_CATEGORIA" class="form-control">
                        <label for="">ID Unidad Medida</label>
                        <input type="text" id="ID_UNIDAD_MEDIDA" class="form-control">
                        <label for="">ID Socio de Negocio</label>
                        <input type="text" id="ID_SOCIO_NEGOCIO" class="form-control">
                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value = "Ingresar Material" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
